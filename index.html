<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Serve Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            margin: 20px 0;
        }
        .stats {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            padding: 15px 25px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button.in {
            font-size: 1.5em;
            padding: 20px 40px;
            background-color: #28a745;
        }
        .button.in:hover {
            background-color: #1e7e34;
        }
        .button.reset {
            background-color: #6c757d;
        }
        .button.reset:hover {
            background-color: #5a6268;
        }
        .reset-container {
            margin-top: 20px;
        }
        .toggle-container {
            margin-top: 20px;
        }
        .toggle-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ffc107;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle-button.active {
            background-color: #28a745;
            color: white;
        }
        .timer {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tennis Serve Tracker</h1>
    <div class="stats">
        <p>Total Serves: <span id="total-serves">0</span></p>
        <p>Balls In: <span id="balls-in">0</span></p>
        <p>Percentage In: <span id="percentage-in">0</span>%</p>
        <p>Percentage Out: <span id="percentage-out">0</span>%</p>
        <p>Current Side: <span id="current-side">Deuce</span></p>
    </div>
    <div class="buttons">
        <button class="button in" onclick="recordServe('in')">IN</button>
    </div>

    <div class="buttons">
        <button class="button" onclick="recordServe('wide')">Wide</button>
        <button class="button" onclick="recordServe('wrong-side')">Wrong Side</button>
        <button class="button" onclick="recordServe('long')">Long</button>
        <button class="button" onclick="recordServe('net')">Net</button>
        <button class="button" onclick="undoLastServe()">Undo</button>
    </div>

    <div class="reset-container">
        <button class="button reset" onclick="confirmReset()">Reset</button>
    </div>

    <div class="toggle-container">
        <button class="toggle-button" id="toggle-side" onclick="toggleSide()">Switch to Odd Side</button>
    </div>

    <!-- Timer Display -->
    <div class="timer">
        Time Elapsed: <span id="timer">0:00</span>
    </div>

    <script>
        let totalServes = 0;
        let ballsIn = 0;
        let ballsWide = 0;
        let ballsWrongSide = 0;
        let ballsLong = 0;
        let ballsNet = 0;
        let currentSide = 'deuce'; // Track whether it's the Deuce or Odd side
        const history = [];
        let timerInterval;
        let elapsedTime = 0; // Timer to track seconds

        function recordServe(outcome) {
            history.push({ totalServes, ballsIn, ballsWide, ballsWrongSide, ballsLong, ballsNet, currentSide });

            totalServes++;
            if (outcome === 'in') {
                ballsIn++;
            } else if (outcome === 'wide') {
                ballsWide++;
            } else if (outcome === 'wrong-side') {
                ballsWrongSide++;
            } else if (outcome === 'long') {
                ballsLong++;
            } else if (outcome === 'net') {
                ballsNet++;
            }

            // Start the timer if it's the first serve
            if (totalServes === 1 && !timerInterval) {
                startTimer();
            }

            updateStats();
        }

        function confirmReset() {
            if (confirm('Are you sure?')) {
                const resultMessage = `
                    Total Serves: ${totalServes}
                    Balls In: ${ballsIn}
                    Percentage In: ${((ballsIn / totalServes) * 100).toFixed(1)}%
                    Percentage Out: ${(((ballsWide + ballsWrongSide + ballsLong + ballsNet) / totalServes) * 100).toFixed(1)}%
                `;
                
                // Send the message to a phone number using the backend
                fetch('/send-sms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: resultMessage,
                        toNumber: '+1234567890'  // Replace with the actual phone number
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('SMS sent:', data);
                    resetStats();
                })
                .catch(error => {
                    console.error('Error sending SMS:', error);
                });
            }
        }

        function resetStats() {
            history.length = 0; // Clear history
            totalServes = 0;
            ballsIn = 0;
            ballsWide = 0;
            ballsWrongSide = 0;
            ballsLong = 0;
            ballsNet = 0;
            currentSide = 'deuce'; // Reset the side to Deuce
            elapsedTime = 0; // Reset timer
            clearInterval(timerInterval); // Stop the timer
            timerInterval = null; // Reset interval variable
            
            // Reset UI Elements
            updateStats();
            updateTimerDisplay();
            document.getElementById('current-side').textContent = 'Deuce'; // Reset side label
            document.getElementById('toggle-side').textContent = 'Switch to Odd Side'; // Reset toggle button text
            document.getElementById('toggle-side').classList.remove('active'); // Reset toggle button state
        }

        function undoLastServe() {
            if (history.length > 0) {
                const lastState = history.pop();
                totalServes = lastState.totalServes;
                ballsIn = lastState.ballsIn;
                ballsWide = lastState.ballsWide;
                ballsWrongSide = lastState.ballsWrongSide;
                ballsLong = lastState.ballsLong;
                ballsNet = lastState.ballsNet;
                currentSide = lastState.currentSide;
                updateStats();
            }
        }

        function toggleSide() {
            currentSide = (currentSide === 'deuce') ? 'odd' : 'deuce';
            document.getElementById('current-side').textContent = currentSide.charAt(0).toUpperCase() + currentSide.slice(1);
            const toggleButton = document.getElementById('toggle-side');
            toggleButton.textContent = currentSide === 'deuce' ? 'Switch to Odd Side' : 'Switch to Deuce Side';
            toggleButton.classList.toggle('active');
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                elapsedTime++;
                updateTimerDisplay();
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(elapsedTime / 60);
            const seconds = elapsedTime % 60;
            document.getElementById('timer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateStats() {
            document.getElementById('total-serves').textContent = totalServes;
            document.getElementById('balls-in').textContent = ballsIn;
            const percentageIn = totalServes > 0 ? ((ballsIn / totalServes) * 100).toFixed(1) : 0;
            const percentageOut = totalServes > 0 ? (((ballsWide + ballsWrongSide + ballsLong + ballsNet) / totalServes) * 100).toFixed(1) : 0;
            document.getElementById('percentage-in').textContent = percentageIn;
            document.getElementById('percentage-out').textContent = percentageOut;
        }
    </script>
</body>
</html>
