<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Serve Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            margin: 20px 0;
        }
        .stats {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .button {
            padding: 15px 25px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .reset-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tennis Serve Tracker</h1>
    <div class="stats">
        <p>Total Serves: <span id="total-serves">0</span></p>
        <p>Balls In: <span id="balls-in">0</span></p>
        <p>Percentage In: <span id="percentage-in">0</span>%</p>
    </div>
    <div class="buttons">
        <button class="button" onclick="recordServe('in')">IN</button>
        <button class="button" onclick="recordServe('wide')">Wide</button>
        <button class="button" onclick="recordServe('middle')">Middle</button>
        <button class="button" onclick="recordServe('long')">Long</button>
        <button class="button" onclick="recordServe('net')">Net</button>
        <button class="button" onclick="recordServe('let')">Let</button>
        <button class="button" onclick="undoLastServe()">Undo</button>
    </div>

    <div class="reset-container">
        <button class="button" onclick="confirmReset()">Reset</button>
    </div>

    <script>
        let totalServes = 0;
        let ballsIn = 0;
        const history = [];

        function recordServe(outcome) {
            history.push({ totalServes, ballsIn });

            totalServes++;
            if (outcome === 'in') {
                ballsIn++;
            }

            updateStats();
        }

        function confirmReset() {
            if (confirm('Are you sure?')) {
                resetStats();
            }
        }

        function resetStats() {
            history.length = 0; // Clear history
            totalServes = 0;
            ballsIn = 0;
            updateStats();
        }

        function undoLastServe() {
            if (history.length > 0) {
                const lastState = history.pop();
                totalServes = lastState.totalServes;
                ballsIn = lastState.ballsIn;
                updateStats();
            }
        }

        function updateStats() {
            document.getElementById('total-serves').textContent = totalServes;
            document.getElementById('balls-in').textContent = ballsIn;
            const percentageIn = totalServes > 0 ? ((ballsIn / totalServes) * 100).toFixed(1) : 0;
            document.getElementById('percentage-in').textContent = percentageIn;
        }
    </script>
</body>
</html>
