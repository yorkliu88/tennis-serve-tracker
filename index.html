<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Serve Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            margin: 20px 0;
        }
        .stats {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            padding: 15px 25px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button.in {
            font-size: 1.5em;
            padding: 20px 40px;
            background-color: #28a745;
        }
        .button.in:hover {
            background-color: #1e7e34;
        }
        .button.reset {
            background-color: #6c757d;
        }
        .button.reset:hover {
            background-color: #5a6268;
        }
        .reset-container {
            margin-top: 20px;
        }
        .timer {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tennis Serve Tracker</h1>
    <div class="stats">
        <p>Total Serves: <span id="total-serves">0</span></p>
        <p>Balls In: <span id="balls-in">0</span></p>
        <p>Percentage In: <span id="percentage-in">0</span>%</p>
        <p>Percentage Out: <span id="percentage-out">0</span>%</p>
        <p>Current Side: <span id="current-side">Deuce</span></p>
    </div>
    <div class="buttons">
        <button class="button in" onclick="recordServe('in')">IN</button>
        <button class="button" onclick="recordServe('wide')">Wide</button>
        <button class="button" onclick="recordServe('wrong-side')">Wrong Side</button>
        <button class="button" onclick="recordServe('long')">Long</button>
        <button class="button" onclick="recordServe('net')">Net</button>
    </div>
    <div class="buttons">
        <button class="button" onclick="confirmSave()">Save Session</button>
        <button class="button reset" onclick="confirmReset()">Reset</button>
    </div>
    <div class="timer">
        <span id="timer">0:00</span>
    </div>

    <script>
        const scriptUrl = "https://script.google.com/macros/s/AKfycbzgGdpJjvylek_Bmolt7p4dceSLXKIHi4NDvSvOjzKqNGyjhfOVmLaMnmUNZtgS-MjD/exec";

        let totalServes = 0;
        let ballsIn = 0;
        let ballsWide = 0;
        let ballsWrongSide = 0;
        let ballsLong = 0;
        let ballsNet = 0;
        let currentSide = 'deuce';

        function recordServe(outcome) {
            totalServes++;
            if (outcome === 'in') ballsIn++;
            else if (outcome === 'wide') ballsWide++;
            else if (outcome === 'wrong-side') ballsWrongSide++;
            else if (outcome === 'long') ballsLong++;
            else if (outcome === 'net') ballsNet++;

            updateStats();
        }

        function updateStats() {
            document.getElementById('total-serves').textContent = totalServes;
            document.getElementById('balls-in').textContent = ballsIn;
            const percentageIn = totalServes > 0 ? ((ballsIn / totalServes) * 100).toFixed(1) : 0;
            const percentageOut = totalServes > 0 ? (((ballsWide + ballsWrongSide + ballsLong + ballsNet) / totalServes) * 100).toFixed(1) : 0;
            document.getElementById('percentage-in').textContent = percentageIn;
            document.getElementById('percentage-out').textContent = percentageOut;
        }

        function confirmSave() {
            if (confirm("Are you sure you want to save this session?")) {
                saveSession();
            }
        }

        function saveSession() {
            const data = {
                totalServes,
                ballsIn,
                ballsWide,
                ballsWrongSide,
                ballsLong,
                ballsNet,
                currentSide
            };

            fetch(scriptUrl, {
                method: "POST",
                body: JSON.stringify(data),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === "success") {
                    alert("Session saved successfully!");
                    resetStats();
                } else {
                    alert("Error saving session: " + data.error);
                }
            })
            .catch(error => alert("Error saving session: " + error.message));
        }

        function confirmReset() {
            if (confirm("Are you sure you want to reset the stats?")) {
                resetStats();
            }
        }

        function resetStats() {
            totalServes = 0;
            ballsIn = 0;
            ballsWide = 0;
            ballsWrongSide = 0;
            ballsLong = 0;
            ballsNet = 0;
            currentSide = 'deuce';
            updateStats();
        }
    </script>
</body>
</html>
